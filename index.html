<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>

<style>
  input:checked+svg {
    display: block;
  }
</style>

</head>
<body class="p-8 bg-gray-100">
  <div class="max-w-2xl m-auto">
    <div class="flex relative items-center justify-between">
      <input class="p-4 w-full bg-gray-200 border-gray-500  border-l-4 shadow-inner pr-20" type="text" placeholder="Enter new task">
      <button class="bg-gray-400 px-4 py-2 absolute right-0 mr-2">Add</button>
    </div>
  </div>

  <ul class="mt-8">
    <li class="bg-white p-2 mb-2 shadow rounded">
      <label class="flex justify-start items-center">
        <div class="bg-white border-2 rounded h-6 w-6 border-gray-200 mr-2 flex-shrink-0 flex justify-center items-center ">
          <input class="opacity-0 absolute" type="checkbox" name="task" id="">
           <svg class="fill-current hidden w-4 h-4 text-green-500 pointer-events-none"xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20">
            <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
          <div class="ml-2">
          Task 1
          </div>
      </label>
    </li>


    <li class="bg-white p-2 mb-2 shadow rounded">
      <label class="flex justify-start items-center">
        <div class="bg-white border-2 rounded h-6 w-6 border-gray-200 mr-2 flex-shrink-0 flex justify-center items-center ">
          <input class="opacity-0 absolute" type="checkbox" name="task" id="">
           <svg class="fill-current hidden w-4 h-4 text-green-500 pointer-events-none"xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20">
            <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
          <div class="ml-2">
          Task 2
          </div>
      </label>
    </li>
    <li class="bg-white p-2 mb-2 shadow rounded">
      <label class="flex justify-start items-center">
        <div class="bg-white border-2 rounded h-6 w-6 border-gray-200 mr-2 flex-shrink-0 flex justify-center items-center ">
          <input class="opacity-0 absolute" type="checkbox" name="task" id="">
           <svg class="fill-current hidden w-4 h-4 text-green-500 pointer-events-none"xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 20 20">
            <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
          <div class="ml-2">
          Task 3
          </div>
      </label>
    </li>
  </ul>
</body>
</html>
